<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puffin-JobCenter</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <div class="container" id="jobcenter" style="display:none;">
    <div class="header">
      <div class="header-title">
        <p id="ui-title">Job Center</p>
        <svg id="btn-close" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 7L7 17M7 7L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-info">
        <p>Hey <span id="player-name">Player</span>! Ready for work?✌️</p>
        <p style="font-size: 0.8rem;">Current Job:
          <span id="player-job" style="font-size: 0.9rem;">Unemployed</span>
        </p>
      </div>
    </div>
    <div class="job-list" id="job-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
